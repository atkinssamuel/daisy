# -------------------------------------------------------------------------------------
# ---------------------------------- TestFlight ---------------------------------------
# -------------------------------------------------------------------------------------
#
# Deploys the iOS app to TestFlight.
# Triggered on version tags (v*) or manual dispatch.
#
# Required GitHub Secrets:
#   APP_STORE_CONNECT_API_KEY_ID      — App Store Connect API key ID
#   APP_STORE_CONNECT_ISSUER_ID       — App Store Connect issuer ID
#   APP_STORE_CONNECT_API_KEY_BASE64  — Base64-encoded .p8 key file
#   MATCH_GIT_URL                     — Git URL for match certificates repo
#   MATCH_PASSWORD                    — Encryption password for match repo
#   MATCH_GIT_BASIC_AUTHORIZATION     — Base64 of username:token for match repo
#   FASTLANE_APPLE_ID                 — Apple ID email for Fastlane
#   FASTLANE_TEAM_ID                  — Apple Developer Team ID
#   KEYCHAIN_PASSWORD                 — Temporary keychain password (any string)

name: Deploy to TestFlight

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_notes:
        description: "TestFlight release notes"
        required: false
        default: "New build from CI"
      skip_tests:
        description: "Skip tests before deploy"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-testflight
  cancel-in-progress: false

env:
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

jobs:

  # -----------------------------------------------------------------------------------
  # ------------------------------------ Tests ----------------------------------------
  # -----------------------------------------------------------------------------------

  test:
    name: Pre-deploy tests
    runs-on: macos-15
    if: ${{ !inputs.skip_tests }}
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd mobile
          xcodegen generate

      - name: Run tests
        run: |
          cd mobile
          xcodebuild test \
            -project DaisyMobileCompanion.xcodeproj \
            -scheme DaisyMobileCompanionTests \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

  # -----------------------------------------------------------------------------------
  # ----------------------------------- Deploy ----------------------------------------
  # -----------------------------------------------------------------------------------

  deploy:
    name: Build & Upload to TestFlight
    runs-on: macos-15
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install xcodegen
          cd mobile
          bundle install

      - name: Generate Xcode project
        run: |
          cd mobile
          xcodegen generate

      # Set up App Store Connect API key from secrets

      - name: Set up App Store Connect API key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      # Extract version from tag or use project version

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(grep 'MARKETING_VERSION' mobile/project.yml | head -1 | awk '{print $2}' || echo "1.0.0")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

      # Run Fastlane beta lane

      - name: Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_APPLE_ID: ${{ secrets.FASTLANE_APPLE_ID }}
          FASTLANE_TEAM_ID: ${{ secrets.FASTLANE_TEAM_ID }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          BUILD_NUMBER: ${{ steps.version.outputs.build_number }}
          VERSION_NUMBER: ${{ steps.version.outputs.version }}
          TESTFLIGHT_CHANGELOG: ${{ inputs.build_notes || 'Automated build' }}
        run: |
          cd mobile
          bundle exec fastlane beta

      # Upload dSYMs and IPA as artifacts for debugging

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testflight-build-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build_number }}
          path: |
            mobile/build/DaisyMobileCompanion.ipa
            mobile/build/*.dSYM.zip
          retention-days: 30

      - name: Clean up API key
        if: always()
        run: rm -rf ~/private_keys
