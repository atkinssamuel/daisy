# -------------------------------------------------------------------------------------
# ----------------------------------- Nightly -----------------------------------------
# -------------------------------------------------------------------------------------
#
# Scheduled nightly build to catch regressions early.
# Runs at 04:00 UTC daily. Uploads build artifacts for inspection.

name: Nightly Build

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

concurrency:
  group: nightly
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

jobs:

  # -----------------------------------------------------------------------------------
  # ----------------------------------- Desktop ---------------------------------------
  # -----------------------------------------------------------------------------------

  desktop:
    name: Desktop — Nightly
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: desktop/.build
          key: desktop-spm-${{ hashFiles('desktop/Package.swift') }}
          restore-keys: desktop-spm-

      - name: Build (release)
        run: |
          cd desktop
          swift build -c release

      - name: Test
        run: |
          cd desktop
          swift test

  # -----------------------------------------------------------------------------------
  # ------------------------------------ Mobile ---------------------------------------
  # -----------------------------------------------------------------------------------

  mobile:
    name: Mobile — Nightly
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd mobile
          xcodegen generate

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: mobile-spm-${{ hashFiles('mobile/Package.swift') }}
          restore-keys: mobile-spm-

      - name: Build for simulator
        run: |
          cd mobile
          xcodebuild build \
            -project DaisyMobileCompanion.xcodeproj \
            -scheme DaisyMobileCompanion \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Run tests
        run: |
          cd mobile
          xcodebuild test \
            -project DaisyMobileCompanion.xcodeproj \
            -scheme DaisyMobileCompanionTests \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      # Archive unsigned IPA for artifact inspection

      - name: Archive (unsigned)
        run: |
          cd mobile
          xcodebuild archive \
            -project DaisyMobileCompanion.xcodeproj \
            -scheme DaisyMobileCompanion \
            -destination "generic/platform=iOS Simulator" \
            -archivePath build/Nightly.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_INSTALL=NO \
            | xcpretty

      - name: Upload nightly archive
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ github.run_number }}
          path: mobile/build/Nightly.xcarchive
          retention-days: 7

  # -----------------------------------------------------------------------------------
  # ----------------------------------- Notify ----------------------------------------
  # -----------------------------------------------------------------------------------

  notify:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: [desktop, mobile]
    if: failure()
    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Nightly build failed — ${new Date().toISOString().split('T')[0]}`;
            const body = `The nightly build failed. [View run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            // Check if an issue already exists for today

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'nightly-failure',
              per_page: 5
            });

            const today = new Date().toISOString().split('T')[0];
            const existing = issues.data.find(i => i.title.includes(today));

            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['nightly-failure', 'bug']
              });
            }
